name: Run tests

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - "tests/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - "tests/**"

jobs:
  test:
    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      - name: Run formatter check
        run: npm run format:check
      - name: Run all tests
        run: npm test
      - name: Build project
        run: npm run build
