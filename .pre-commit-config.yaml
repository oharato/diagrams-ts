repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: oxfmt
        name: oxfmt (TypeScript/JavaScript formatter)
        entry: npx oxfmt
        language: system
        files: '\.(ts|tsx|js|jsx)$'
        pass_filenames: true

    -   id: oxlint
        name: oxlint (TypeScript/JavaScript linter - warnings only)
        entry: bash -c 'npx oxlint "$@" || true' --
        language: system
        files: '\.(ts|tsx|js|jsx)$'
        pass_filenames: true
